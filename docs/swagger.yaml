basePath: /api
definitions:
  dto.AdminCreateUserRequest:
    properties:
      address:
        type: string
      birthdate:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      role:
        description: defaults to "user" if omitted
        enum:
        - admin
        - user
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.CurrencySummary:
    properties:
      total_balance:
        type: number
      total_expense:
        type: number
      total_income:
        type: number
    type: object
  dto.ExpenseCreateRequest:
    properties:
      amount:
        type: number
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      kind:
        type: string
      resource:
        type: string
      type:
        type: string
      user_id:
        type: integer
    type: object
  dto.ExpenseGroup:
    properties:
      balance:
        type: number
      expense:
        type: number
      income:
        type: number
      key:
        type: string
      label:
        type: string
      total_by_type:
        additionalProperties:
          format: float64
          type: number
        type: object
    type: object
  dto.ExpenseGroupsResponse:
    properties:
      groups:
        items:
          $ref: '#/definitions/dto.ExpenseGroup'
        type: array
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
    type: object
  dto.ExpenseListResponse:
    properties:
      count:
        type: integer
      data:
        items:
          $ref: '#/definitions/dto.ExpenseResponse'
        type: array
      page:
        type: integer
      page_size:
        type: integer
    type: object
  dto.ExpenseResponse:
    properties:
      amount:
        type: number
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: integer
      kind:
        type: string
      resource:
        type: string
      type:
        type: string
      user_id:
        type: integer
    type: object
  dto.ExpenseSummary:
    properties:
      by_currency:
        additionalProperties:
          $ref: '#/definitions/dto.CurrencySummary'
        type: object
      currency:
        type: string
      expense_count:
        type: integer
      income_count:
        type: integer
      total_balance:
        type: number
      total_by_type_expense:
        additionalProperties:
          format: float64
          type: number
        type: object
      total_by_type_income:
        additionalProperties:
          format: float64
          type: number
        type: object
      total_expense:
        type: number
      total_income:
        type: number
    type: object
  dto.ExpenseUpdateRequest:
    properties:
      amount:
        type: number
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      kind:
        type: string
      resource:
        type: string
      type:
        type: string
    type: object
  dto.ForgotPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  dto.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.ResetPasswordRequest:
    properties:
      password:
        minLength: 6
        type: string
      token:
        type: string
    required:
    - password
    - token
    type: object
  dto.UserLoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.UserRegisterRequest:
    properties:
      address:
        type: string
      birthdate:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        minLength: 6
        type: string
      phone:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  dto.UserResponse:
    properties:
      address:
        type: string
      birthdate:
        type: string
      created_at:
        type: string
      email:
        type: string
      is_email_verified:
        type: boolean
      name:
        type: string
      phone:
        type: string
      role:
        type: string
      username:
        type: string
    type: object
  dto.UserUpdateRequest:
    properties:
      address:
        type: string
      birthdate:
        type: string
      email:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: A personal finance management API service
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Mindoh Service API
  version: "1.0"
paths:
  /admin/users:
    post:
      consumes:
      - application/json
      description: Admin creates a user with a specified role
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.AdminCreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create user (admin)
      tags:
      - admin
  /currency/currencies:
    get:
      description: List supported currency codes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get available currencies
      tags:
      - currency
  /currency/exchange-rates:
    get:
      description: Get exchange rates (base VND)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get exchange rates
      tags:
      - currency
  /expenses:
    get:
      consumes:
      - application/json
      description: Get list of expenses with optional filtering and ordering
      parameters:
      - description: User ID
        in: query
        name: user_id
        type: integer
      - description: Expense kind (expense/income)
        in: query
        name: kind
        type: string
      - collectionFormat: csv
        description: Expense types filter (food/salary/transport/entertainment) -
          accepts multiple
        in: query
        items:
          type: string
        name: types
        type: array
      - description: Start date (YYYY-MM-DD)
        in: query
        name: from
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: to
        type: string
      - description: 'Column to order by: date, amount, type, kind, currency, created_at
          (default: date)'
        in: query
        name: order_by
        type: string
      - description: 'Order direction: asc or desc (default: desc)'
        in: query
        name: order_dir
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of expenses with count
          schema:
            $ref: '#/definitions/dto.ExpenseListResponse'
        "400":
          description: Invalid query parameters
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: List expenses
      tags:
      - expenses
    post:
      consumes:
      - application/json
      description: Create a new expense record
      parameters:
      - description: Expense details
        in: body
        name: expense
        required: true
        schema:
          $ref: '#/definitions/dto.ExpenseCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Expense created successfully
          schema:
            $ref: '#/definitions/dto.ExpenseResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Add a new expense
      tags:
      - expenses
  /expenses/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an expense by ID (user can only delete their own expenses)
      parameters:
      - description: Expense ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Expense deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid expense ID
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Expense not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete expense
      tags:
      - expenses
    put:
      consumes:
      - application/json
      description: Update details of an existing expense
      parameters:
      - description: Expense ID
        in: path
        name: id
        required: true
        type: integer
      - description: Expense update details
        in: body
        name: expense
        required: true
        schema:
          $ref: '#/definitions/dto.ExpenseUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Expense updated successfully
          schema:
            $ref: '#/definitions/dto.ExpenseResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Expense not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update an existing expense
      tags:
      - expenses
  /expenses/groups:
    get:
      consumes:
      - application/json
      description: Get paginated time-bucket groups (DAY/WEEK/MONTH/YEAR) for a filtered
        set of records.
      parameters:
      - description: User ID
        in: query
        name: user_id
        type: integer
      - description: Filter by kind (expense/income)
        in: query
        name: kind
        type: string
      - collectionFormat: csv
        description: Filter by types
        in: query
        items:
          type: string
        name: types
        type: array
      - collectionFormat: csv
        description: Filter by currencies
        in: query
        items:
          type: string
        name: currencies
        type: array
      - description: 'Currency to express totals in (default: VND)'
        in: query
        name: original_currency
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: from
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: to
        type: string
      - description: 'Bucket size: DAY, WEEK, MONTH or YEAR'
        in: query
        name: group_by
        required: true
        type: string
      - description: 'Sort column: period (default), income, expense, balance'
        in: query
        name: order_by
        type: string
      - description: 'Sort direction: desc (default), asc'
        in: query
        name: order_dir
        type: string
      - description: 'Page (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Page size (0 = all, default: 0)'
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Paginated expense groups
          schema:
            $ref: '#/definitions/dto.ExpenseGroupsResponse'
        "400":
          description: Invalid query parameters
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get expense groups
      tags:
      - expenses
  /expenses/summary:
    get:
      consumes:
      - application/json
      description: Get totals (income, expense, balance) for a filtered set of records.
      parameters:
      - description: User ID
        in: query
        name: user_id
        type: integer
      - description: Filter by kind (expense/income)
        in: query
        name: kind
        type: string
      - collectionFormat: csv
        description: Filter by types
        in: query
        items:
          type: string
        name: types
        type: array
      - collectionFormat: csv
        description: Filter by currencies
        in: query
        items:
          type: string
        name: currencies
        type: array
      - description: 'Currency to express totals in (default: VND)'
        in: query
        name: original_currency
        type: string
      - description: Start date (YYYY-MM-DD)
        in: query
        name: from
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: to
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Expense summary
          schema:
            $ref: '#/definitions/dto.ExpenseSummary'
        "400":
          description: Invalid query parameters
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get expense summary
      tags:
      - expenses
  /expenses/types:
    get:
      description: Get list of unique expense type values for the current user
      produces:
      - application/json
      responses:
        "200":
          description: List of unique types
          schema:
            items:
              type: string
            type: array
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get unique expense types
      tags:
      - expenses
  /forgot-password:
    post:
      consumes:
      - application/json
      description: Send a password-reset link to the provided email address
      parameters:
      - description: Email address
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Reset email sent
          schema:
            additionalProperties: true
            type: object
      summary: Forgot password
      tags:
      - auth
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/dto.UserLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/dto.LoginResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Invalid credentials
          schema:
            additionalProperties: true
            type: object
      summary: Login user
      tags:
      - auth
  /register:
    post:
      consumes:
      - application/json
      description: Create a new user account
      parameters:
      - description: User registration details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UserRegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created successfully
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
      summary: Register a new user
      tags:
      - auth
  /resend-verification:
    post:
      consumes:
      - application/json
      description: Re-send the email verification link to the given address
      parameters:
      - description: Email address
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.ForgotPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Verification email sent
          schema:
            additionalProperties: true
            type: object
      summary: Resend verification email
      tags:
      - auth
  /reset-password:
    post:
      consumes:
      - application/json
      description: Set a new password using a valid password-reset token
      parameters:
      - description: Token and new password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Password reset successful
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid or expired token
          schema:
            additionalProperties: true
            type: object
      summary: Reset password
      tags:
      - auth
  /users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete user by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to delete user
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get user information by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User found
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "404":
          description: User not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update user information by user ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User update details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/dto.UserUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User updated successfully
          schema:
            $ref: '#/definitions/dto.UserResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update user information
      tags:
      - users
  /verify-email:
    get:
      description: Confirm a user's email address using the token sent after registration
      parameters:
      - description: Email verification token
        in: query
        name: token
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Email verified
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid or expired token
          schema:
            additionalProperties: true
            type: object
      summary: Verify email
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
